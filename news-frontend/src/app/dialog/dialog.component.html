<h1 mat-dialog-title>{{formTitle}} </h1>
<hr/>
<div mat-dialog-content mat-card>
<form [formGroup]="noteForm">
  <mat-form-field  appearance="outline">
    <mat-label>Title</mat-label>
    <input formControlName="noteTitle" matInput placeholder="Title">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea formControlName="noteDescription"  matInput placeholder="Description"></textarea>
  </mat-form-field>

</form>

      
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close >Close</button>
  <button mat-raised-button mat-button color="primary" (click)="addNote()">{{btnAction}}</button>

</div>
